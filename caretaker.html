<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CareTakerHub | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f3ecff, #ffe6f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .login-card {
      max-width: 420px;
      width: 100%;
      border-radius: 16px;
      border: none;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    .brand-text {
      color: rgb(206, 80, 149);
      font-weight: 700;
      font-size: 1.6rem;
    }

    .btn-primary-custom {
      background-color: rgb(206, 80, 149);
      border-color: rgb(206, 80, 149);
    }
    .btn-primary-custom:hover {
      background-color: rgb(184, 64, 132);
      border-color: rgb(184, 64, 132);
    }

    .role-tab-btn {
      border-radius: 999px !important;
    }

    .role-tab-btn.active {
      background-color: rgb(206, 80, 149) !important;
      color: #fff !important;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #aaa;
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }

    .divider span {
      margin: 0 10px;
    }

    .form-check-label {
      font-size: 0.9rem;
    }

    .small-link {
      font-size: 0.85rem;
    }

    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card login-card p-4 p-md-4">
    <div class="card-body">

      <!-- Brand -->
      <div class="text-center mb-3">
        <div class="brand-text">CareTakerHub</div>
        <p class="text-muted mb-0" id="roleSubtitle">
          Login as Care Seeker to find trusted caregivers.
        </p>
      </div>

      <!-- Role Tabs -->
      <ul class="nav nav-pills nav-justified mb-3" id="roleTabs">
        <li class="nav-item">
          <button class="nav-link role-tab-btn active" data-role="care_seeker">
            Care Seeker
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link role-tab-btn" data-role="caregiver">
            Caregiver
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link role-tab-btn" data-role="admin">
            Admin
          </button>
        </li>
      </ul>

      <!-- Login Form -->
      <form>
        <!-- Email / Phone -->
        <div class="mb-3">
          <label class="form-label">Email or Phone</label>
          <input type="text" class="form-control" placeholder="Enter your email or phone">
        </div>

        <!-- Password -->
        <div class="mb-2">
          <label class="form-label d-flex justify-content-between align-items-center">
            <span>Password</span>
            <a href="#" class="small-link text-decoration-none">Forgot password?</a>
          </label>
          <div class="input-group">
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password">
            <span class="input-group-text" id="togglePassword">
              üëÅ
            </span>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="mb-3 d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
        </div>

        <!-- Login Button -->
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-primary-custom">
            Log In
          </button>
        </div>

        <!-- Login with OTP -->
        <div class="d-grid mb-3">
          <button type="button" class="btn btn-outline-secondary">
            Login with OTP
          </button>
        </div>

        <!-- Divider -->
        <div class="divider mb-3">
          <span>or</span>
        </div>

        <!-- Social Login -->
        <div class="d-grid mb-3">
          <button type="button" class="btn btn-light border">
            Continue with Google
          </button>
        </div>

        <!-- Sign Up Links -->
        <div class="text-center small">
          <span>New here? </span>
          <a href="#" class="text-decoration-none">Create a Care Seeker account</a><br>
          <span>Want to join as caregiver? </span>
          <a href="#" class="text-decoration-none">Sign up as Caregiver</a>
        </div>

        <!-- Terms -->
        <p class="text-center text-muted small mt-3 mb-0">
          By logging in, you agree to our <a href="#" class="text-decoration-none">Terms</a> &amp;
          <a href="#" class="text-decoration-none">Privacy Policy</a>.
        </p>
      </form>

    </div>
  </div>

  <!-- Bootstrap JS (for layout, optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Role tab switching
    const roleTabs = document.querySelectorAll('.role-tab-btn');
    const roleSubtitle = document.getElementById('roleSubtitle');

    roleTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active class from all
        roleTabs.forEach(t => t.classList.remove('active'));
        // Add to clicked one
        tab.classList.add('active');

        const role = tab.getAttribute('data-role');
        if (role === 'care_seeker') {
          roleSubtitle.textContent = 'Login as Care Seeker to find trusted caregivers.';
        } else if (role === 'caregiver') {
          roleSubtitle.textContent = 'Login as Caregiver to manage your shifts and bookings.';
        } else if (role === 'admin') {
          roleSubtitle.textContent = 'Admin access for managing the CareTakerHub platform.';
        }
      });
    });

    // Show / Hide password
    const passwordInput = document.getElementById('passwordInput');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });
  </script>
</body>
</html>

</body>
