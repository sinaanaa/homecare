<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Basic page styling */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f3f3f3;
}

/* Center card */
.container {
  width: 320px;
  background: #fff;
  padding: 25px;
  margin: 80px auto;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.container h2 {
  margin-bottom: 5px;
  color: #333;
}

.container p {
  font-size: 14px;
  color: #666;
  margin-bottom: 20px;
}

/* Input box */
.input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
  font-size: 14px;
}

/* Button style */
.btn {
  width: 100%;
  padding: 10px;
  background: #ce5095;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 6px;
  font-size: 15px;
}

.btn:hover {
  background: #b24681;
}

/* Back link */
.back {
  display: block;
  margin-top: 15px;
  color: #ce5095;
  text-decoration: none;
  font-size: 14px;
}

.back:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your registered email to reset your password.</p>

    <input type="email" class="form-control" placeholder="Email Address" id="input">
    <button class="btn">Send Reset Link</button>

    <a href="login.html" class="back">Back to Login</a>
  </div>


  <script>
document.addEventListener("DOMContentLoaded", function () {

  const emailInput = document.getElementById("input");
  const btn = document.querySelector(".btn");

  btn.addEventListener("click", function () {
    const email = emailInput.value.trim();

    // Check empty input
    if (email === "") {
      alert("Please enter your email address.");
      return;
    }

    // Email validation
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    // Success message
    alert("If this email is registered, a password reset link will be sent.");

    // Clear input
    emailInput.value = "";
  });

});
</script>

</body>
</html>
