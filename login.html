<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>

  <style>
    body {
      background: linear-gradient(135deg, #f3ecff, #ffe6f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
    }

    .brand-text {
      color: rgb(206, 80, 149);
      font-weight: 700;
      font-size: 1.6rem;
    }

    .logbtn {
      background-color: rgb(206, 80, 149);
      border: none;
    }

    .logbtn:hover {
      background-color: rgb(180, 60, 125);
    }

    .err {
      color: red;
      font-size: 0.85rem;
    }

    .divider {
      text-align: center;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="card login-card p-4">
    <div class="card-body">

      <form id="form">

        <h2 class="fw-bold text-center brand-text mb-4">Login</h2>

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username | Phone number">
          <span class="err" id="user_error"></span>
        </div>

        <!-- Password -->
        <div class="mb-2">
          <label class="form-label d-flex justify-content-between">
            <span>Password</span>
            <a href="forgotpass.html" class="small text-decoration-none">Forgot password?</a>
          </label>
          <input type="password" id="pass" class="form-control" placeholder="Password">
          <span class="err" id="pass_error"></span>
        </div>

        <!-- Login Button -->
        <div class="d-grid my-3">
          <button type="submit" class="btn logbtn text-light">Login</button>
        </div>

        <!-- Divider -->
        <div class="divider mb-3">
          ------------------- or -------------------
        </div>

        <!-- Google Login -->
        <div class="d-grid mb-3">
          <button type="button" class="btn btn-light border">
            Continue with Google
          </button>
        </div>

        <!-- Signup -->
        <div class="text-center small">
          New here?
          <a href="signup.html" class="text-decoration-none">Create an account</a>
        </div>

        <!-- Terms -->
        <p class="text-center text-muted small mt-3 mb-0">
          By logging in, you agree to our
          <a href="terms.html" class="text-decoration-none">Terms</a> &
          <a href="terms.html" class="text-decoration-none">Privacy Policy</a>
        </p>

      </form>

    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("pass").value.trim();

      const userError = document.getElementById("user_error");
      const passError = document.getElementById("pass_error");

      let isValid = true;

      // Reset errors
      userError.innerText = "";
      passError.innerText = "";

      // Username validation
      if (username === "") {
        userError.innerText = "Please enter username or phone number";
        isValid = false;
      }

      // Password validation
      if (password === "") {
        passError.innerText = "Please enter password";
        isValid = false;
      } else if (password.length < 6) {
        passError.innerText = "Password must be at least 6 characters";
        isValid = false;
      }

      // If valid → Save to localStorage
      if (isValid) {
        localStorage.setItem("username", username);

        alert("Login successful ✅");

        // Example redirect
        // window.location.href = "dashboard.html";

        document.getElementById("form").reset();
      }
    });
  </script>

</body>
</html>
