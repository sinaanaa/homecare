<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
      background: linear-gradient(135deg, #f3ecff, #ffe6f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .brand-text {
      color: rgb(206, 80, 149);
      font-weight: 700;
      font-size: 1.6rem;
    }
    .logbtn{
        background-color: rgb(206, 80, 149);
    }
    .err {
    color: red;
    font-size: 0.85rem;
}


</style>
</head>
<body>
    
    <div class="card login-card p-4 p-md-4">
        <div class="card-body">
    <div class="wrap">
        <form action="" id="form">
            <h2 class="fw-bold text-center brand-text">Login</h2>

        <!-- username -->

        <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username | phone no.">
        <span class="err" id="user_error"></span>
        </div>

        <!-- password -->

        <div class="mb-2">
            <label class="form-label justify-content-between align-items-center d-flex"><span>Password</span>
                <a href="forgotpass.html" class="small-link text-decoration-none small">Forgot password?</a>
            </label>

            <div>
            <input type="password" id="pass" class="form-control" placeholder="password">
            <span class="err" id="pass_error"></span>
            
            </div>
        </div>

        <!-- login btn -->
        <div class="d-grid mb-3 logbtn">
            <button type="submit" class="btn btn-primary-custom text-light">Login</button>
        </div>

        <!-- or -->
        <div class="divider mb-3" >
            <span>---------------------------or---------------------------</span>
        </div>

        <!-- login with google -->
        <div class="d-grid mb-3">
            <button type="button" class="btn btn-light border"> Continue with google</button>
        </div>

        <!-- sign up -->
         <div class="text-center small">
            <span>New here?</span>
            <a href="signup.html" class="text-decoration-none">Create an account</a>
         </div>

        <!-- Terms -->
         <p class="text-center text-muted small mt-3 mb-0">By logging in, you agree to our <a href="terms.html" class="text-decoration-none">Terms</a> & <a href="terms.html" class="text-decoration-none">Privacy Policy</a></p>

        </form>
    </div>
    </div>
    </div>


    <!-- js -->
    <script>
document.getElementById("form").addEventListener("submit", function (e) {
    e.preventDefault(); // stop form submission

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("pass").value.trim();

    const userError = document.getElementById("user_error");
    const passError = document.getElementById("pass_error");

    let isValid = true;

    // reset errors
    userError.innerText = "";
    passError.innerText = "";

    // username validation
    if (username === "") {
        userError.innerText = "Please enter username or phone number";
        isValid = false;
    }

    // password validation
    if (password === "") {
        passError.innerText = "Please enter password";
        isValid = false;
    } else if (password.length < 6) {
        passError.innerText = "Password must be at least 6 characters";
        isValid = false;
    }

    // if all valid
    if (isValid) {
        alert("Login successful âœ…");

         // CLEAR ALL INPUT FIELDS
        document.getElementById("form").reset();

    }
});
</script>

</body>
</html>
