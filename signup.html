<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .sign {
            color: rgb(206, 80, 149);
            font-size: 1.6rem;
        }
        body {
            background: linear-gradient(135deg, #f3ecff, #ffe6f2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, sans-serif;
        }
        .wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
            width: 100%;
        }
        .choices {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .reg {
            background-color: rgb(206, 80, 149);
        }
        .error {
            color: red;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="card login-card p-4 p-md-4">
<div class="card-body">

<div class="wrap">
<form id="form">

    <h2 class="fw-bold text-center sign">Sign Up</h2>

    <div class="row mb-4">
        <div class="col">
            <label class="form-label">First name</label>
            <input type="text" id="fname" class="form-control" placeholder="first name">
            <span class="error" id="fname_error"></span>
        </div>

        <div class="col">
            <label class="form-label">Last name</label>
            <input type="text" id="lname" class="form-control" placeholder="last name">
            <span class="error" id="lname_error"></span>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="abc@gmail.com">
        <span class="error" id="email_error"></span>
    </div>

    <div class="mb-3">
        <label class="form-label">Phone no.</label>
        <input type="text" id="phn" class="form-control" placeholder="1234567890">
        <span class="error" id="phn_error"></span>
    </div>

    <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" id="age" class="form-control" placeholder="50">
        <span class="error" id="age_error"></span>
    </div>

    <div class="mb-1">
        <label class="form-label">Gender :</label>
        <div class="choices">
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
        <span class="error" id="gender_error"></span>
    </div>

    <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea id="address" class="form-control" placeholder="Street, city, state..."></textarea>
        <span class="error" id="address_error"></span>
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="pass" class="form-control" placeholder="******">
        <span class="error" id="pass_error"></span>
    </div>

    <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="copass" class="form-control" placeholder="******">
        <span class="error" id="copass_error"></span>
    </div>

    <div class="mb-2">
        <label class="form-label">You are a :</label>
        <div class="choices">
            <label><input type="radio" name="as" value="family"> Family</label>
            <label><input type="radio" name="as" value="caregiver"> Caregiver</label>
        </div>
        <span class="error" id="fam_error"></span>
    </div>

    <div class="d-grid mb-3">
        <button type="submit" class="btn btn-light text-light reg">Register</button>
    </div>

    <p class="small-text text-center">
        Already have an account? <a href="login.html">Login</a>
    </p>

</form>
</div>

</div>
</div>

<script>
document.getElementById("form").addEventListener("submit", function (e) {
    e.preventDefault();
    let isValid = true;

    document.querySelectorAll(".error").forEach(err => err.innerHTML = "");

    const fname = document.getElementById("fname").value.trim();
    if (fname === "" || fname.length < 3) {
        document.getElementById("fname_error").textContent = "At least 3 characters required";
        isValid = false;
    }

    const lname = document.getElementById("lname").value.trim();
    if (lname === "" || lname.length < 2) {
        document.getElementById("lname_error").textContent = "At least 2 characters required";
        isValid = false;
    }

    const email = document.getElementById("email").value.trim();
    const emailpattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailpattern.test(email)) {
        document.getElementById("email_error").textContent = "Enter a valid email";
        isValid = false;
    }

    const phone = document.getElementById("phn").value.trim();
    const phonepattern = /^[0-9]{10}$/;
    if (!phonepattern.test(phone)) {
        document.getElementById("phn_error").textContent = "Phone must be 10 digits";
        isValid = false;
    }

    const age = parseInt(document.getElementById("age").value);
    if (isNaN(age) || age < 5 || age > 120) {
        document.getElementById("age_error").textContent = "Age must be between 5â€“120";
        isValid = false;
    }

    const gender = document.querySelector("input[name=gender]:checked");
    if (!gender) {
        document.getElementById("gender_error").textContent = "Select gender";
        isValid = false;
    }

    const address = document.getElementById("address").value.trim();
    if (address.length < 10) {
        document.getElementById("address_error").textContent = "Address must have 10+ characters";
        isValid = false;
    }

    const pass = document.getElementById("pass").value;
    if (pass.length < 6) {
        document.getElementById("pass_error").textContent = "Minimum 6 characters";
        isValid = false;
    }

    const conpass = document.getElementById("copass").value;
    if (pass !== conpass) {
        document.getElementById("copass_error").textContent = "Passwords do not match";
        isValid = false;
    }

    const as = document.querySelector("input[name=as]:checked");
    if (!as) {
        document.getElementById("fam_error").textContent = "Select one";
        isValid = false;
    }

    if (isValid) {
        alert("Registered successfully!");
        document.getElementById("form").reset();
    }

});

</script>

</body>
</html>
